<body id="byo-intro-body">
    <main>
        <h2>BYO Intro</h2>
        <h3>Time to BYO Intro page, please fill out the form below so we can create your own page.</h3>
        
        <form id="intro-form" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Logan Honaker" required><br>
            
            <label for="mascot">Mascot:</label>
            <input type="text" id="mascot" name="mascot" placeholder="Luxurious Heron" required><br>
            
            <label for="image">Image:</label>
            <input type="file" id="image" name="image" accept="image/png, image/jpeg" required><br>
            
            <label for="image-caption">Image Caption:</label>
            <input type="text" id="image-caption" name="image-caption" placeholder="Hello World!" required><br>
            
            <label for="personal-background">Personal Background:</label>
            <input type="text" id="personal-background" name="personal-background" placeholder="I was born in WV" required><br>
            
            <label for="professional-background">Professional Background:</label>
            <input type="text" id="professional-background" name="professional-background" placeholder="Flight Medicine" required><br>
            
            <label for="academic-background">Academic Background:</label>
            <input type="text" id="academic-background" name="academic-background" placeholder="ECU, CCAF, UNCC" required><br>
            
            <label for="web-development-background">Background in Web Development:</label>
            <input type="text" id="web-development-background" name="web-development-background" placeholder="ITIS3135" required><br>
            
            <label for="computer-platform">Primary Computer Platform:</label>
            <input type="text" id="computer-platform" name="computer-platform" placeholder="Windows 10" required><br>
            
            <div id="courses-section">
                <label for="courses">Courses Currently Taking:</label>
                <div id="course-container"></div>
                <button type="button" id="add-course-button">Add Course</button>
            </div>
            
            <label for="funny-thing">Funny thing?</label>
            <input type="text" id="funny-thing" name="funny-thing" placeholder="I broke my nose playing soccer"><br>
            
            <label for="anything-else">Anything else?</label>
            <input type="text" id="anything-else" name="anything-else" placeholder="I was born in 1998"><br>
            
            <label for="agreement">
                <input type="checkbox" id="agreement" name="agreement" required>
                I understand that what is on this page is not password protected and I will not put anything here that I donâ€™t want publicly available.
            </label><br>
            
            <input type="submit" value="Submit">
            <input type="reset" value="Reset" id="reset-button">
        </form>
        
        <div id="submitted-data" class="hidden"></div>
    </main>
    <script src="scripts/survey.js"></script>
</body>
</html>
