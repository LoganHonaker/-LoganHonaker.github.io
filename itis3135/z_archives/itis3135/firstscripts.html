<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Scripts</title>
    <link rel="stylesheet" href="styles/scripts.css" type="text/css">
    <script src="scripts/defaultscripts.js" defer></script>
</head>
<body>
    <header>
        <h1>Logan Honaker - ITIS 3135</h1>
        <nav>
            <div data-include="components/header.html"></div>
        </nav>
    </header>
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
    <main>
        <h2>Welcome to Luxurious Heron</h2>
        <h3 id="current-date-time"></h3>

        <form id="user-form">
            <label for="user-name">Enter your name:</label>
            <input type="text" id="user-name" required>
            <br>
            <label for="user-mood">How are you feeling?</label>
            <input type="text" id="user-mood" required>
            <br>
            <label for="favorite-number">Enter your favorite number (1-10):</label>
            <input type="number" id="favorite-number" min="1" max="10" required>
            <br>
            <button type="submit">Submit</button>
        </form>

        <h3 id="greeting-message"></h3>

        <h3>Bird Finder</h3>
        <button id="show-polygon-btn">Find Bird Name</button>

        <h3>Animal Brand Functions</h3>
        <button id="provide-inspiration-btn">Provide Inspiration</button>
        <button id="provide-joke-btn">Provide a Joke</button>
        <button id="provide-insult-btn">Provide Insult</button>

        <footer>
            <div data-include="components/footer.html"></div>
            <a href="#" id="validation-link-1">Validation Link 1</a>
            <a href="#" id="validation-link-2">Validation Link 2</a>
        </footer>
    </main>

    <script src="scripts/include.js"></script>
    <script>
        const currentPageURL = window.location.href;
        document.getElementById("validation-link-1").href += currentPageURL;
        document.getElementById("validation-link-2").href += currentPageURL;
    </script>
</body>
</html>
