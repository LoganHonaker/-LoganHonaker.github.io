<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Scripts</title>
    <link rel="stylesheet" href="styles/scripts.css" type="text/css">
    <script src="scripts/defaultscripts.js" defer></script>
</head>
<body>
    <header>
        <h1>Logan Honaker - ITIS 3135</h1>
        <nav>
            <div data-include="components/header.html"></div>
        </nav>
    </header>
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
    <main>
        <h2>First JavaScripts</h2>
        <h3 id="currentDateTime"></h3>
        <h2>Welcome!</h2>

        <form id="userForm">
            <label for="userName">Enter your name:</label>
            <input type="text" id="userName" required>
            <br>
            <label for="userMood">How are you feeling?</label>
            <input type="text" id="userMood" required>
            <br>
            <label for="favoriteNumber">Enter your favorite number (0-10):</label>
            <input type="number" id="favoriteNumber" min="0" required>
            <br>
            <button type="submit">Submit</button>
        </form>

        <h3 id="greetingMessage"></h3>

        <h3>Polygon Finder</h3>
        <button onclick="showPolygon()">Find Polygon Name</button>

        <h3>Animal Brand Functions</h3>
        <button onclick="provideInspiration()">Provide Inspiration</button>
        <button onclick="calculateTax()">Calculate Tax</button>
        <button onclick="provideJoke()">Provide a Joke</button>
        <button onclick="calculateSum()">Calculate Sum</button>
        <button onclick="provideInsult()">Provide Insult</button>

        <footer>
            <div data-include="components/footer.html"></div>
            <a href="#" id="validationLink1">Validation Link 1</a>
            <a href="#" id="validationLink2">Validation Link 2</a>
        </footer>
    </main>
    <script src="scripts/include.js"></script>
    <script>
        const currentPageURL = window.location.href;
        document.getElementById("validationLink1").href += currentPageURL;
        document.getElementById("validationLink2").href += currentPageURL;
    </script>

</body>
</html>
